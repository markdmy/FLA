<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="register.css">
  <title>Form Example</title>
</head>

<body>


  <div class="container1">

    <h1>Contact Form</h1>
    <p id="compulsory">Fields marked * are compulsory</p>
    <form action="process_form.php" method="post">
      <label for="full_name">Full Name <span id="red">*</span></label>
      <input type="text" id="full_name" name="full_name" required autofocus>

      <label for="email">Email Address <span id="red">*</span></label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">

      <label for="comments">Comments <span id="red">*</span></label>
      <textarea id="comments" name="comments" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  </footer>
</body>

</html>
